<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="wordSearchForm">
        <label for="title">Puzzle Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="align">Align:</label>
        <select id="align" name="align">
            <option value="LEFT">Left</option>
            <option value="CENTER">Center</option>
            <option value="RIGHT">Right</option>
        </select>

        <label for="position">Position:</label>
        <select id="position" name="position">
            <option value="TOP">Top</option>
            <option value="MIDDLE">Middle</option>
            <option value="BOTTOM">Bottom</option>
        </select>

        <label for="inputType">Input Type:</label>
        <select id="inputType" name="input_type">
            <option value="LIST">List</option>
            <option value="FILE">File</option>
        </select>

        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" required>

        <label for="columns">Columns:</label>
        <input type="number" id="columns" name="columns" required>

        <label for="wordList">Word List (comma-separated):</label>
        <input type="text" id="wordList" name="word_list" required>

        <button type="button" id="generateButton">Generate Word Search</button>
    </form>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            const formData = {
                title: document.getElementById('title').value,
                align: document.getElementById('align').value,
                position: document.getElementById('position').value,
                input_type: document.getElementById('inputType').value,
                rows: parseInt(document.getElementById('rows').value),
                columns: parseInt(document.getElementById('columns').value),
                word_list: document.getElementById('wordList').value.split(',')
            };

            fetch('/create_wordsearch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data as needed
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
